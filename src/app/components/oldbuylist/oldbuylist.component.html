

<div class="product">
  <p class="Name">
  buy History from client
  </p>


  <input required name = "IdType" type="text" [(ngModel)]="IdType" placeholder ="Id Type">

  <input required name = "IdClient" type="text" [(ngModel)]="IdClient" placeholder ="Client Id">
  <button class="button" (click)="getclienhistory() ">Get client history</button>
</div>

<div class="buyhbox" *ngIf="productsloaded()">
  <div class="subcommentscontainer"  *ngFor="let buy of history">
<app-buysfromcustomer [buy] = "buy"></app-buysfromcustomer>

  </div>
</div>
