

<div class="product">
  <p class="Name">
   {{product?.idProduct}}  - {{product?.name}}
  </p>
  <p>
    In inventory: {{product?.inInventory}}
  </p>
  <p >
    Min to buy: {{product?.min}}
  </p>
  <p>
    Max to buy: {{product?.max}}
  </p>
  <input required name = "newAuthor" type="text" [(ngModel)]="quantity" placeholder ="Author">
  <button class="button" (click)="addtocart(product!.idProduct) ">Add to cart</button>
</div>
